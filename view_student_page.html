<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
<div class = "container-fluid">
	<div class = "row">
		<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	    	<i class="fa fa-database fa-2x"><a href = "/">Student Information System</a></i>
	    </div>
	  </div>
	</nav>
	</div>
</div>

<div class = "container">
	<div class = "row" id = "form-wrapper">
	  	<div class = "col-md-6 col-md-offset-3">
	  		<form class="form-horizontal" role="form" action='/student/create' method='post'>
	  				<div class="col-sm-12" id = "title">
	  					<br><i class="fa fa-user fa-1x"></i>Student Information <br> <br>
	  				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="first_name">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="first_name" name = "first_name" placeholder="First Name" value='{{student_list.first_name}}' disabled="disabled"> 
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="mid_int">Middle Initial:</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="mid_int" name = "mid_int" placeholder="Middle Initial" value='{{student_list.mid_int}}' disabled="disabled">
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="last_name">Last Name:</label>
				    <div class="col-sm-8"> 
				    	<input type="text" class="form-control" id="last_name" name= "last_name" placeholder="Last Name" value='{{student_list.last_name}}' disabled="disabled">
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="age">Age:</label>
				    <div class="col-sm-8"> 
			        	<input type="number" class="form-control" id="age" name = "age" placeholder="Age" value='{{student_list.age}}' disabled="disabled"> <br>
				    </div>
				  </div>
				<div class="form-group" >
					<div class="col-sm-2 col-sm-offset-4" id = "icon-view">	
						<a href="/student/create"> <span id = "settings" class = "fa fa-plus-circle fa-3x" ></span></a>
					</div>
					<div class="col-sm-2" id = "icon-view">
						<a href="/student/list"><span id = "settings" class = "fa fa-list fa-3x"></span></a>
					</div>
				  </div>
					
			</form>
	  	</div>
	</div>	
</div>

<div class = "container-fluid" id = "footer-wrapper">

        </div>
    </div>
