<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information</title>
    <link type="text/css" href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="/stylesheet/stylesheet.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class = "container-fluid">
	<div class = "row">
		<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	    	<i class="fa fa-database fa-4x"><a href="#">Student Information System</a></i>
	    </div>
	  </div>
	</nav>
	</div>
</div>

<div class = "container">
	<div class = "row" id = "create">
	  	<div class = "col-md-6 col-md-offset-3">
	  		<form class="form-horizontal" role="form" action='/student/create' method='post'>
	  				<div class="col-sm-offset-3 col-sm-9">
	  					<h3 id = "title"><span class="fa fa-user fa-1x"></span>Student Information</h3> <br> <br>
	  				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="first_name">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="first_name" name = "first_name" placeholder="First Name" value='{{student_list.first_name}}' disabled="disabled"> 
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="mid_int">Middle Initial:</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="mid_int" name = "mid_int" placeholder="Middle Initial" value='{{student_list.mid_int}}' disabled="disabled">
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="last_name">Middle Initial:</label>
				    <div class="col-sm-8"> 
				    	<input type="text" class="form-control" id="last_name" name= "last_name" placeholder="Last Name" value='{{student_list.last_name}}' disabled="disabled">
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="age">Age:</label>
				    <div class="col-sm-8"> 
			        	<input type="number" class="form-control" id="age" name = "age" placeholder="Age" value='{{student_list.age}}' disabled="disabled"> <br>
				    </div>
				  </div>
				<div class="form-group" >
					<div class="col-sm-7 col-sm-offset-5">	
						<a href="/student/create"> <span class = "fa fa-plus-circle fa-3x" id = "icon"></span></a>
						<a href="/student/list"><span class = "fa fa-list fa-3x" id = "icon"></span></a>
					</div>
				  </div>
					
			</form>
	  	</div>
	</div>	
</div><!-- <form action='/student/view/{{student_list.key.id()}}' method='get'>

    <input type='text' name='last_name' placeholder='last name' value='{{student_list.last_name}}'/>

    <input type='text' name='age' placeholder='age' value='{{student_list.age}}'/></input>
</form> -->
</body>
</html>
