<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students List</title>
    <link type="text/css" href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="/stylesheet/stylesheet.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class = "container-fluid">
        <div class = "row">
            <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
                <i class="fa fa-database fa-4x"><a href="#">Student Information System</a></i>
            </div>
          </div>
        </nav>
        </div>
    </div>

    <div class = "container" id = "table">
         <div class = "row">
            <div class= "col-md-10 col-md-offset-1">
                        <h3 id = "list"><span class="fa fa-users fa-2x"></span>Students List</h3>  <br> <br>
                    </div>
            <div class = "col-md-10 col-md-offset-1">
                <table class="table table-hover table-striped">
                    <thead>    
                        <tr>
                             <td > <strong>First Name </strong></td>
                             <td > <strong>Middle Initial</strong></td>
                             <td > <strong>Last Name</strong></td>
                             <td > <strong>Age</strong></td>
                        </tr>
                    </thead>
                    {% for student in student_list %}
                    
                    <tbody>
                        <tr>
                             <td >{{student.first_name}}</td>
                             <td >{{student.mid_int}}</td>
                             <td >{{student.last_name}}</td>
                             <td >{{student.age}}</td>
                             <td ><a href="/student/edit/{{student.key.id()}}"><span class = "fa fa-pencil-square-o"></span></a></td>
                             <td ><a href="/student/delete/{{student.key.id()}}"><span class = "fa fa-times-circle"></span></a></td>
                             <td ><a href="/student/view/{{student.key.id()}}"><span class = "fa fa-eye"></span></a></td>
                        </tr>   
                    </tbody>       
        <!-- <li>{{student.first_name}} {{student.last_name}} {{student.mid_int}} {{student.age}} <a href='/student/edit/{{student.key.id()}}'>edit</a> &nbsp <a href='/student/delete/{{student.key.id()}}'>delete</a> &nbsp <a href='/student/view/{{student.key.id()}}'>view</a></li> -->
            {% endfor %}
                </table>
            </div>
        </div>
    </div>
   
</body>
</html>
